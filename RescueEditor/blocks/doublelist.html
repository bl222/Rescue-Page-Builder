<block>
    <contentno-edit>
        <div>
            <children>
                <loadblock block="ordered-list">

                    <children><loadblock block="list-item"></loadblock></children>

                </loadblock>
                <block>
                    <content valid-children="list">
                        <ul class="blre-block blre-has-children">
                            <children>
                                <block>
                                    <content>
                                        <li class="blre-block">{{ParagraphText}}</li>
                                        
                                    </content>
                        
                                    <defaults>
                                        <default key="ParagraphText">Cec!</default>

                                    </defaults>
                                    
                                </block>
                            </children>
                        </ul>
                    </content>
                </block>

            </children>
        </div>
    </content>
        <div class="blre-default-values">
          {
            "ParagraphText": "Ceci est un paragraph!"
          }

    </div>  
</block>
